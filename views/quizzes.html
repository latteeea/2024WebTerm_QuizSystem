<!DOCTYPE html>
<html>
<head>
  <title>퀴즈 목록</title>
</head>
<body>
<h1>퀴즈 목록</h1>
<ul>
  {% for quiz in quizzes %}
  <li>
    {{ quiz.question_text }}
    <a href="/quiz/quizzes/{{ quiz.id }}">풀기</a>
  </li>
  {% endfor %}
</ul>
{% if not quizzes %}
<p>등록된 퀴즈가 없습니다.</p>
{% endif %}
</body>
</html>
