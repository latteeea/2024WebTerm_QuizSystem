<!DOCTYPE html>
<html>
<head>
  <title>문제</title>
</head>
<body>
<h1>문제</h1>
<form method="POST" action="/submit">
  {% for question in questions %}
  <p>{{ question.question_text }}</p>
  <input type="radio" name="selectedOption" value="option_a"> {{ question.option_a }}<br>
  <input type="radio" name="selectedOption" value="option_b"> {{ question.option_b }}<br>
  <input type="radio" name="selectedOption" value="option_c"> {{ question.option_c }}<br>
  <input type="radio" name="selectedOption" value="option_d"> {{ question.option_d }}<br>
  <input type="hidden" name="questionId" value="{{ question.id }}">
  {% endfor %}
  <button type="submit">제출</button>
</form>
</body>
</html>
